{% extends "home/base.html" %} {% load crispy_forms_tags %} {% block content %}

<div class="card">
  <div class="card-body">
    <a href="{% url 'show-crops'%}" class="btn btn-warning">Go back</a>

    <a
      href="{% url 'update-crop' crop_id %}"
      class="btn btn-{% if page_nick == 'cr-update'%}primary{% else %}warning{% endif %}"
      >Update</a
    >
  </div>
</div>

<div class="card">
  <div class="card-body">
    <div class="row">
      <div class="col example-grid-col"></div>

      <div class="col-7 example-grid-col">
        {% if "company-other-options" in request.path %}
        <h2>Note: if Ecola is not needed, set it to 0 value</h2>
        {% endif %}

        <form method="POST" novalidate="">
          <div class="form-group">{% csrf_token %} {{ form|crispy }}</div>
          <button type="submit" class="btn btn-success">Save</button>
        </form>
      </div>

      <div class="col example-grid-col"></div>
    </div>
  </div>
</div>

{% endblock content %}

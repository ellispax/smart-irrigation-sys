{% extends "home/base.html" %} {% load crispy_forms_tags %} {% block content %}

<head>
  <style type="text/css">
    .card-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
  }

  .card-header .btn {
    margin-left: auto;
  }


  </style>
</head>

<div class="card">
  <div class="card-header">
    <h4 class="card-title">{{ head }}</h4>
    <a href="{% url 'farm-show'%}" class="btn btn-primary">Go Back</a>
  </div>

  <div class="card-body">
    <div class="row">
      <div class="col example-grid-col"></div>
      <div class="col-7 example-grid-col">
        <form method="POST" novalidate="">
          <div class="form-group">{% csrf_token %} {{ form|crispy }}</div>
          <button type="submit" class="btn btn-success">Save</button>
        </form>
      </div>
      <div class="col example-grid-col"></div>
    </div>
  </div>
</div>
{% endblock content %}
